<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" >
    <title>Musical Composers</title>
    <link rel="stylesheet" href="css/site.css" />
    
</head>
<body>
    <h1>Music Composers</h1>
    <h3>Instruments</h3>
    <h3>Add Instruments</h3>

    <form action="javascript:void(0);" method="POST" onsubmit="addInstrument()">
        <input type="text" id="add-name" placeholder="New instrument">
        <input type="text" id="add-info" placeholder="Info">
        <input type="submit" value="Add">
    </form>
    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateInstrument()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-info">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
    <p id="counter"></p>
    <table>
        <tr>
            <th>Name</th>
            <th>Info</th>
        </tr>
        <tbody id="instruments"></tbody>
    </table>
    <script src="jscr/lab2.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getInstruments();
    </script>
</body>
</html>
